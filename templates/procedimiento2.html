<h1> Empleados por Fecha de Nacimiento: {{fecha_inicio }} y {{fecha_fin}}</h1>
<table border = "1">
  <thead>
  
  <tr>
    <th>Codigo Empleado </th>
    <th>Nombre Completo </th>
    <th>Fecha de Nacimiento </th>
  </tr>
  
  </thead>
  
  <tbody>
  {% for row in data%}
  <tr>
    <td>{{row[0]}}</td>
    <td>{{row[1]}}</td>
    <td>{{row[2]}}</td>
 
  </tr>
  {%endfor%}
  </tbody>
  </table>
